{% extends "base.html" %}
{% block content %}
<h2>Generar constancia para {{usuario.nombres}}</h2>

<h3>Datos recolectados</h3>
<ul>
  {% for k,v in user_data.items %}
    <li><b>{{ k }}:</b> {{ v }}</li>
  {% endfor %}
</ul>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Generar Constancia</button>
</form>
{% endblock %}
